## Package Configurations
configuration:
  log_exclude:
    default_value: 0
    global: false
    type: checkbox
    description: not include log.c

## Source Code Management
codemanage:
  installdir: CM32M4xxR_LQFP128_STB
  copyfiles:
    - path: ["Include/"]
    - path: ["Source/key.c"]
    - path: ["Source/led.c"]
    - path: ["Source/tsckey.c"]
    - path: ["Source/log.c"]
      condition: $( ${log_exclude} == 0 )
  incdirs:
    - path: ["Include/"]

## Set Configuration for other packages
setconfig:

